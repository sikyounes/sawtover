{% extends "base.html" %}

{% block title %}All Posts - My Blog{% endblock %}

{% block content %}
  <h1>All Blog Posts</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
          <p>{{ post.content[:150] }}... <a href="{{ url_for('post', post_id=post.id) }}">Read more</a></p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts yet!</p>
  {% endif %}
{% endblock %}
