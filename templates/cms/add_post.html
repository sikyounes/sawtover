{% extends "cms/base_cms.html" %}
{% block title %}Add New Post - CMS{% endblock %}
{% block page_title %}Add New Post{% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ title or  }}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required>{{ content or  }}</textarea>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <button type="submit">Create Post</button>
        </div>
    </form>
    <a href="{{ url_for(cms.list_posts) }}">Back to Posts</a>
{% endblock %}
